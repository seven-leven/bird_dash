name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.x" # Use v2.x to ensure you get the latest stable v2

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ./node_modules
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      # NEW STEP: Explicitly install dependencies.
      # This generates the node_modules folder required by Tailwind v4
      # and ensures the lockfile is respected.
      - name: Install Dependencies
        run: deno install --allow-scripts

      - name: Build project
        # We removed the --base argument because it's now in vite.config.ts
        # We add --frozen=false to prevent CI failure if the lockfile is slightly out of sync
        run: deno task build
        env:
          CI: true 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist