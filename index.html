<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bird Observation Tracking Dashboard" />

    <!-- Preconnect to improve performance for external fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload the font stylesheet for better performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      />
    </noscript>

    <title>Bird Tracking Dashboard</title>
    <link rel="stylesheet" href="./bundle.css" />

    <!-- Import Map for module resolution -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
        }
      }
    </script>

    <link rel="icon" href="./favicon.png" type="image/png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
